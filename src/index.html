<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag'n'Drop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="heading">Grab this</div>
        <div class="drag">
            <div class="drag__item" id="drag"></div>
        </div>
        <div class="heading">Drop here</div>
        <div class="drop">
            <div class="drop__item drop__item_grid" id="drop-grid"></div>
            <div class="drop__item drop__item_free" id="drop-free"></div>
        </div>
    </main>
</body>

</html>
